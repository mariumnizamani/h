<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Blast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4081;
            display: none;
        }

        #party {
            display: none;
        }

        #party img {
            width: 400px;
            height: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e040fb;
        }
    </style>
</head>
<body>

    <button id="partyButton">Click me for a Party!</button>
    <div id="party">
        <img src="https://cdn.dribbble.com/users/2983604/screenshots/8140241/media/d0905a1fd24438a96a158b355a72d0b8.gif" alt="Party Popper">
    </div>
    <div id="message">Hafsa and Filza!</div>

    <script>
        document.getElementById('partyButton').addEventListener('click', function() {
            // Show party popper and message
            document.getElementById('party').style.display = 'block';
            document.getElementById('message').style.display = 'block';

            // Play party sound or other effects (optional)
            var partySound = new Audio('hello.mp3');
            partySound.play();
        });
    </script>

</body>
</html>
